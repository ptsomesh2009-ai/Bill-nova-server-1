<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Invoice | Bill Nova</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0f172a; --card-bg: #ffffff; --text-dark: #1e293b; --border: #e2e8f0; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        
        .controls { width: 800px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-back { background: #334155; color: white; }
        .btn-print { background: var(--primary); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Invoice Sheet */
        .invoice-sheet { 
            width: 800px; 
            background: white; 
            color: var(--text-dark); 
            padding: 50px; 
            border-radius: 4px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            box-sizing: border-box; 
        }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); padding-bottom: 20px; margin-bottom: 30px; }
        .biz-info h2 { color: var(--primary); margin: 0; }
        .inv-details { text-align: right; }
        
        table { width: 100%; border-collapse: collapse; margin: 30px 0; }
        th { background: #f8fafc; text-align: left; padding: 12px; border-bottom: 1px solid var(--border); color: #64748b; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        .totals { margin-left: auto; width: 300px; margin-top: 20px; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 14px; }
        .grand-total { border-top: 2px solid var(--primary); margin-top: 10px; font-weight: bold; font-size: 1.2rem; color: var(--primary); padding-top: 10px; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; justify-content: center; align-items: center; z-index: 100; }
        
        @media print {
            body { background: white; padding: 0; }
            .controls { display: none; }
            .invoice-sheet { box-shadow: none; width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>

<div id="loading-overlay"><h2>Loading Invoice Data...</h2></div>

<div class="controls">
    <button class="btn btn-back" onclick="location.href='history.html'"><i class="fas fa-arrow-left"></i> Back to History</button>
    <button class="btn btn-print" onclick="downloadPDF()"><i class="fas fa-download"></i> Download PDF</button>
</div>

<div class="invoice-sheet" id="print-area">
    <div class="header">
        <div class="biz-info">
            <h2 id="disp-myBiz">Business Name</h2>
            <p id="disp-myAddr" style="margin:5px 0; font-size:14px; color:#64748b;">Address details...</p>
            <p id="disp-myGst" style="font-size:12px; font-weight:bold;">GSTIN: ---</p>
        </div>
        <div class="inv-details">
            <h1 style="margin:0; color:#334155;">INVOICE</h1>
            <p style="margin:5px 0;">Invoice #: <strong id="disp-invNum">---</strong></p>
            <p style="margin:5px 0;">Date: <span id="disp-date">---</span></p>
        </div>
    </div>

    <div style="margin-bottom: 30px;">
        <p style="color:#64748b; font-size:11px; text-transform:uppercase; margin-bottom:5px; font-weight: bold;">Bill To:</p>
        <h3 id="disp-clientName" style="margin:0;">Client Name</h3>
        <p id="disp-clientGst" style="margin:5px 0; font-size:14px;">GSTIN: ---</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="disp-items"></tbody>
    </table>

    <div class="totals">
        <div class="total-row">
            <span>Subtotal:</span>
            <span id="disp-subtotal">₹0.00</span>
        </div>
        <div class="total-row">
            <span id="gst-label">GST (18%):</span>
            <span id="disp-gst">₹0.00</span>
        </div>
        <div class="total-row grand-total">
            <span>Grand Total:</span>
            <span id="disp-total">₹0.00</span>
        </div>
    </div>

    <div style="margin-top: 60px; border-top: 1px solid #e2e8f0; padding-top: 20px; font-size: 11px; color: #94a3b8; text-align: center;">
        Thank you for your business! This is a computer-generated invoice.
    </div>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyBNQbvniq3dP6yfX-PGTu3dNuf-6jto3bU", authDomain: "bill-nova.firebaseapp.com", projectId: "bill-nova" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

auth.onAuthStateChanged(async (user) => {
    if (user) {
        const invId = sessionStorage.getItem("viewInvoiceId");
        if (!invId) {
            alert("No invoice selected!");
            location.href = "history.html";
            return;
        }
        await fetchInvoiceData(user.uid, invId);
    } else {
        location.href = "index.html";
    }
});

async function fetchInvoiceData(uid, invId) {
    try {
        const userSnap = await db.collection("users").doc(uid).get();
        const biz = userSnap.data().profile || {};
        document.getElementById('disp-myBiz').innerText = biz.companyName || "My Business";
        document.getElementById('disp-myAddr').innerText = biz.address || "";
        document.getElementById('disp-myGst').innerText = "GSTIN: " + (biz.gstin || "N/A");

        const invSnap = await db.collection("users").doc(uid).collection("invoices").doc(invId).get();
        if (!invSnap.exists) {
            alert("Invoice not found!");
            location.href = "history.html";
            return;
        }

        const inv = invSnap.data();
        document.getElementById('disp-invNum').innerText = inv.invoiceNumber;
        document.getElementById('disp-date').innerText = inv.date;
        document.getElementById('disp-clientName').innerText = inv.clientName;
        document.getElementById('disp-clientGst').innerText = "GSTIN: " + (inv.clientGst || "N/A");

        const itemBody = document.getElementById('disp-items');
        let subtotal = 0;
        inv.items.forEach(item => {
            const lineTotal = parseFloat(item.qty) * parseFloat(item.price);
            subtotal += lineTotal;
            itemBody.innerHTML += `
                <tr>
                    <td>${item.desc}</td>
                    <td>${item.qty}</td>
                    <td>₹${parseFloat(item.price).toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                    <td>₹${lineTotal.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                </tr>
            `;
        });

        // Use saved GST rate or default to 18
        const gstRate = inv.gstRate || 18;
        const gstAmount = subtotal * (gstRate / 100);
        
        document.getElementById('gst-label').innerText = `GST (${gstRate}%):`;
        document.getElementById('disp-subtotal').innerText = '₹' + subtotal.toLocaleString('en-IN', {minimumFractionDigits: 2});
        document.getElementById('disp-gst').innerText = '₹' + gstAmount.toLocaleString('en-IN', {minimumFractionDigits: 2});
        document.getElementById('disp-total').innerText = '₹' + (subtotal + gstAmount).toLocaleString('en-IN', {minimumFractionDigits: 2});

        document.getElementById('loading-overlay').style.display = 'none';
    } catch (err) {
        console.error(err);
        alert("Error loading invoice: " + err.message);
    }
}

function downloadPDF() {
    const element = document.getElementById('print-area');
    const invNum = document.getElementById('disp-invNum').innerText;
    
    const opt = { 
        margin: [0.3, 0.3], // Top, Bottom margins
        filename: `Invoice_${invNum}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
            scale: 2, 
            useCORS: true, 
            letterRendering: true,
            width: 800 // Fixes the side-clipping issue
        },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };

    // Use .set() and .from() to ensure the width is captured correctly
    html2pdf().set(opt).from(element).save();
}
</script>
</body>
</html>
