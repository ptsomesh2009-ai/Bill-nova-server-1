<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Settings | BillNova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            display: flex;
        }

        /* Sidebar same as Invoice page */
        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.9); border-right: 1px solid var(--border); padding: 30px 20px; min-height: 100vh; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: var(--text-dim); text-decoration: none; border-radius: 10px; margin-bottom: 8px; transition: 0.3s; }
        .nav-item:hover { background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--accent); color: white; }

        .content { flex: 1; padding: 40px; max-width: 900px; margin: 0 auto; }

        .section-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        h2 { margin-top: 0; font-size: 1.5rem; color: var(--accent); display: flex; align-items: center; gap: 10px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--text-dim); margin-bottom: 8px; font-size: 0.9rem; }
        
        input, textarea {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: var(--accent); color: white; width: 100%; justify-content: center; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Subscription Badge */
        .sub-status {
            padding: 15px;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent);
            margin-bottom: 20px;
        }
        .status-tag { font-weight: bold; color: #10b981; } /* Green for Active */
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color: var(--accent); margin-bottom: 30px;">BillNova</h2>
    <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
    <a href="invoice.html" class="nav-item"><i class="fas fa-plus-circle"></i> New Invoice</a>
    <a href="profile.html" class="nav-item active"><i class="fas fa-user-cog"></i> Settings</a>
</div>

<div class="content">
    <h1>Settings & Profile</h1>

    <div class="section-card">
        <h2><i class="fas fa-building"></i> Business Details</h2>
        <div class="form-group">
            <label>Registered Business Name</label>
            <input type="text" id="bizName" placeholder="e.g. Somesh Nova Studios">
        </div>
        <div class="form-group">
            <label>GSTIN Number</label>
            <input type="text" id="bizGst" placeholder="Enter GSTIN (if any)">
        </div>
        <div class="form-group">
            <label>Business Address</label>
            <textarea id="bizAddr" rows="3" placeholder="Full business address..."></textarea>
        </div>
        <button class="btn btn-primary" onclick="updateProfile()">Update Profile Details</button>
    </div>

    <div class="section-card">
        <h2><i class="fas fa-crown"></i> Software Subscription</h2>
        <div class="sub-status">
            Status: <span id="subStatus" class="status-tag">Checking...</span><br>
            <small id="expiryDate" style="color: var(--text-dim);"></small>
        </div>
        
        <div class="form-group">
            <label>Activate New License Key</label>
            <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX">
        </div>
        <button class="btn btn-primary" style="background: #f59e0b;" onclick="activateKey()">
            <i class="fas fa-key"></i> Activate Subscription
        </button>
    </div>
</div>

<script>
    // Firebase Config (Same as your other pages)
    const firebaseConfig = { 
        apiKey: "AIzaSyBNQbvniq3dP6yfX-PGTu3dNuf-6jto3bU", 
        authDomain: "bill-nova.firebaseapp.com", 
        projectId: "bill-nova" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) { loadUserData(user.uid); } 
        else { location.href = "index.html"; }
    });

    async function loadUserData(uid) {
        const doc = await db.collection("users").doc(uid).get();
        if(doc.exists) {
            const data = doc.data();
            // Profile fields
            const p = data.profile || {};
            document.getElementById('bizName').value = p.companyName || "";
            document.getElementById('bizGst').value = p.gstin || "";
            document.getElementById('bizAddr').value = p.address || "";

            // Subscription status
            const expiry = data.subscriptionExpiry;
            const statusEl = document.getElementById('subStatus');
            if(expiry && expiry.toDate() > new Date()) {
                statusEl.innerText = "ACTIVE";
                statusEl.style.color = "#10b981";
                document.getElementById('expiryDate').innerText = "Valid until: " + expiry.toDate().toLocaleDateString();
            } else {
                statusEl.innerText = "EXPIRED / INACTIVE";
                statusEl.style.color = "#ef4444";
            }
        }
    }

    async function updateProfile() {
        const uid = auth.currentUser.uid;
        const profile = {
            companyName: document.getElementById('bizName').value,
            gstin: document.getElementById('bizGst').value,
            address: document.getElementById('bizAddr').value
        };
        await db.collection("users").doc(uid).set({ profile }, { merge: true });
        alert("Profile Updated!");
    }

    async function activateKey() {
        // Yahan aapka key validation logic aayega jo maine pehle samjhaya tha
        alert("Processing key...");
    }
</script>

</body>
</html>
