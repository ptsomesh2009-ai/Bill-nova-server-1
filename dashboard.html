<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillNova - Professional Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #3b82f6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section h2 {
            margin: 0;
            font-size: 22px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Profile Section */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .user-profile:hover { background: var(--card-bg); }
        .profile-info { text-align: right; }
        .profile-info .biz-name { display: block; font-weight: 600; font-size: 0.9rem; }
        .profile-info .role-tag { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        .profile-avatar {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* Layout Container */
        .dashboard-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header-greeting { margin-bottom: 40px; }
        .header-greeting h1 { margin: 0; font-size: 2rem; }
        .header-greeting p { color: var(--text-secondary); margin-top: 5px; }

        /* Stats Grid */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-data .value { font-size: 1.5rem; font-weight: 700; display: block; }
        .stat-data .label { font-size: 0.8rem; color: var(--text-secondary); }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }

        .menu-item {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .menu-item i {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .menu-item span {
            display: block;
            font-weight: 600;
            font-size: 1rem;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .logout-btn:hover { background: #ef4444; color: white; }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo-section">
        <h2>BillNova</h2>
    </div>

    <div style="display: flex; align-items: center; gap: 30px;">
        <div class="user-profile" onclick="location.href='profile.html'">
            <div class="profile-info">
                <span class="biz-name" id="bizNameDisplay">Loading...</span>
                <span class="role-tag">Business Admin</span>
            </div>
            <div class="profile-avatar" id="initials">?</div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="dashboard-wrapper">
    <div class="header-greeting">
        <h1 id="welcomeText">Welcome back</h1>
        <p>Your business overview and shortcuts are ready.</p>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-wallet"></i></div>
            <div class="stat-data">
                <span class="value" id="revVal">â‚¹0</span>
                <span class="label">Total Revenue</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-file-invoice"></i></div>
            <div class="stat-data">
                <span class="value" id="invCount">0</span>
                <span class="label">Invoices Created</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-data">
                <span class="value" id="clientCount">0</span>
                <span class="label">Active Clients</span>
            </div>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="location.href='invoice.html'">
            <i class="fas fa-plus-circle"></i>
            <span>New Invoice</span>
        </div>
        <div class="menu-item" onclick="location.href='clients.html'">
            <i class="fas fa-user-friends"></i>
            <span>Manage Clients</span>
        </div>
        <div class="menu-item" onclick="location.href='history.html'">
            <i class="fas fa-history"></i>
            <span>Inv. History</span>
        </div>
        <div class="menu-item" onclick="location.href='profile.html'">
            <i class="fas fa-user-cog"></i>
            <span>Profile Settings</span>
        </div>
    </div>
</div>

<script>
// --- Firebase Setup ---
const firebaseConfig = {
    apiKey: "AIzaSyBNQbvniq3dP6yfX-PGTu3dNuf-6jto3bU",
    authDomain: "bill-nova.firebaseapp.com",
    projectId: "bill-nova"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// --- Auth Check ---
auth.onAuthStateChanged(async (user) => {
    if (user) {
        loadDashboardData(user);
    } else {
        location.href = "index.html";
    }
});

// --- Data Engine ---
async function loadDashboardData(user) {
    const uid = user.uid;
    
    // 1. Fetch Profile Info
    try {
        const profileDoc = await db.collection("users").doc(uid).get();
        if (profileDoc.exists) {
            const data = profileDoc.data().profile || {};
            const name = data.companyName || "My Business";
            
            document.getElementById('bizNameDisplay').innerText = name;
            document.getElementById('welcomeText').innerText = `Welcome back, ${name}`;
            document.getElementById('initials').innerText = name.charAt(0).toUpperCase();
        }
    } catch(e) { console.error("Profile Load Error", e); }

    // 2. Load Stats from Invoices Sub-collection
    try {
        const invSnapshot = await db.collection("users").doc(uid).collection("invoices").get();
        let totalRev = 0;
        let count = 0;

        invSnapshot.forEach(doc => {
            const inv = doc.data();
            // Using 'totalAmount' to match your create invoice logic
            const amt = parseFloat(inv.totalAmount) || 0;
            totalRev += amt;
            count++;
        });

        document.getElementById('invCount').innerText = count;
        // Formatting to Indian Currency
        document.getElementById('revVal').innerText = new Intl.NumberFormat('en-IN', { 
            style: 'currency', 
            currency: 'INR',
            maximumFractionDigits: 0
        }).format(totalRev);
    } catch(e) { console.error("Stats Load Error", e); }

    // 3. Load Client Count
    try {
        const clientSnap = await db.collection("users").doc(uid).collection("clients").get();
        document.getElementById('clientCount').innerText = clientSnap.size;
    } catch(e) { console.error("Client Load Error", e); }
}

function logout() {
    auth.signOut().then(() => {
        sessionStorage.clear();
        location.href = "index.html";
    });
}
</script>

</body>
</html>
